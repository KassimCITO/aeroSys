{% extends "base.html" %}
{% block title %}Acceso{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height:70vh;">
  <div class="card p-4" style="width:380px;">
    <h4 class="mb-3">Iniciar sesi√≥n</h4>

    <!-- üîî Mensajes de error o √©xito -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" novalidate>
      <div class="mb-3">
        <label for "username" class="form-label">Usuario</label>
        <input id="username" class="form-control" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contrase√±a</label>
        <input id="password" class="form-control" name="password" type="password" autocomplete="current-password" required>
      </div>
      <button class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>
</div>

<!-- üí´ Script para ocultar el mensaje autom√°ticamente -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const alert = document.querySelector(".alert");
    if (alert) {
      setTimeout(() => {
        alert.classList.remove("show");
        alert.classList.add("fade");
        setTimeout(() => alert.remove(), 500); // Elimina el elemento del DOM
      }, 3500); // ‚è≥ Tiempo visible: 3.5 segundos
    }
  });
</script>

{% endblock %}
